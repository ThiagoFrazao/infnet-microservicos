spring.application.name=order-service
server.servlet.contextPath=/api/orders
server.port=8085

#RabbitMQ
rabbit.queue.name=notify_order_notification
rabbit.exchange.name=notify_order_exchange
rabbit.routing.key=notify_order_routingkey
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.port=5672
spring.rabbitmq.host=localhost

#H2 Configuration
spring.datasource.url=jdbc:h2:file:./orderH2Db;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=user1
spring.datasource.password=user1
spring.h2.console.path=/h2-console
spring.sql.init.data-locations=classpath:dbscripts/data_1_orders.sql
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

#Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=create



#WebFlux
userinfo.host.server=http://localhost:8084/api/products